<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<p>
	You have <span th:text="${size}"></span> items in your cart.
</p>
<p>
	Total checkout:<span
		th:text="'$' + ${#numbers.formatDecimal(total,0,'COMMA',2,'POINT')}"></span>
</p>
<p>
	<a href="/cart/view" class="btn btn-success">View Cart</a> <a
		href="/cart/clear" class="btn btn-danger">Clear Cart</a>
</p>
